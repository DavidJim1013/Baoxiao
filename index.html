<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>报销页面</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>

<body>
  <div class="container">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="https://baoxiao.daiweijian.cn">报销页面</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="https://baoxiao.daiweijian.cn/table.html">审核页面</a>
      </li>
    </ul>

    <div class="Chaxun">
      <h3>报销单查询</h3>
      <div id="status" class="alert alert-info" role="alert">
        <p id="statusText">请输入报销单号</p>
      </div>
      <div class="card">
        <div class="card-header bg-light">
          <div class="input-group mb-2 col-10">
            <input type="text" class="form-control" placeholder="请输入报销单编号" id="addnums" onkeydown="searchEnter()">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" id="addbtn" onclick="search()">查询</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">申请报销人:<span class="input-texts"></span></li>
            <li class="list-group-item">报销单号:<span class="input-texts"></span></li>
            <li class="list-group-item">报销金额:<span class="input-texts"></span></li>
            <li class="list-group-item">报销状态:<span class="input-texts"></span></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="Xinzeng">
      <h3>报销单新增</h3>
      <div class="card">
        <div class="card-body">
          <li class="list-group-item">
            <div class="input-group mb-3 col-10">
              <div class="input-group-prepend">
                <span class="input-group-text">报销人&#12288;</span>
              </div>
              <input type="text" id="text1" class="form-control" placeholder="请输入姓名" onkeydown="enter()">
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group mb-3 col-10">
              <div class="input-group-prepend">
                <span class="input-group-text">报销单号</span>
              </div>
              <input type="text" id="text2" class="form-control" placeholder="请输入单号" onkeydown="enter()">
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group mb-3 col-10">
              <div class="input-group-prepend">
                <span class="input-group-text">报销金额</span>
              </div>
              <input type="text" id="text3" class="form-control" placeholder="请输入报销金额" onkeydown="enter()">
            </div>
          </li>
          <li class="list-group-item">
            <div class="input-group mb-3 col-10">
              <div class="input-group-prepend">
                <span class="input-group-text">报销凭证</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="choose">
                <label class="custom-file-label" for="choose">请选择凭证图片</label>
              </div>
            </div>
          </li>
          <button type="button" class="btn btn-primary" id="btns">提交</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./js/index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
