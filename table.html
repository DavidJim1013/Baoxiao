<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>审核页面</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/table.css">
</head>

<body>
  <div class="container">

    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link " href="https://baoxiao.daiweijian.cn">报销页面</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="https://baoxiao.daiweijian.cn/table.html">审核页面</a>
      </li>
    </ul>

    <h3 style="margin-top: 40px;">报销系统</h3>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="#">分类</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active" id="searchAll">
            <a class="nav-link" href="javascript:void(0);" onclick="searchAll();">所有</a>
          </li>
          <li class="nav-item" id="searchUndone">
            <a class="nav-link" href="javascript:void(0);" onclick="searchUndone();">未审批</a>
          </li>
          <li class="nav-item" id="searchReturn">
            <a class="nav-link" href="javascript:void(0);" onclick="searchReturn();">已驳回</a>
          </li>
          <li class="nav-item" id="searchPass">
            <a class="nav-link" href="javascript:void(0);" onclick="searchPass();">已通过</a>
          </li>
        </ul>
        <div class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="查询姓名或单号" id="NameOrNum" onkeydown="isEnter()">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="Lookup()">查询</button>
        </div>
      </div>
    </nav>
    <div class="table-responsive-sm">
      <table class="table table-sm table-hover">
        <thead>
          <tr>
            <td>报销人</td>
            <td>报销单号</td>
            <td>金额</td>
            <td>报销状态</td>
            <td>查看凭证</td>
            <td>操作</td>
          </tr>
        </thead>
        <tbody class="tob" id="tob">
          <div class="sss" id="sss">
            <div id="btnnone">关闭</div>
          </div>
        </tbody>
      </table>
    </div>
    <div class="bot row">
      <div class="col-4">
        <div class="dataTables_length" id="DataTables_Table_0_length">
          <label>
            每页
            <select id="pageSize" onchange="research(this.options[this.options.selectedIndex].value)">
              <option selected="selected" value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
            </select>
            条记录
          </label>
        </div>
      </div>
      <div class="col-4">
        <div id="DataTables_Table_0_info" class="dataTables_info">第 1 至 10 项记录，共 项</div>
      </div>
      <div class="row justify-content-end col-4 nextprevious">
        <a id="previousPage" class="" href="#">上一页&nbsp;</a>
        <a id="nextPage" class="next" href="#">下一页&nbsp;</a>
        <div id="page">
          <a>第</a>
          <input type="text" id="pageNum" onkeydown="Topage()">
          <a>页</a>
        </div>
      </div>
    </div>
    <div class="change"><button type="button" id="confirm" class="btn btn-outline-primary">确认修改</button></div>
  </div>
  <script src="./js/table.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
