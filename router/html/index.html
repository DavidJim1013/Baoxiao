<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>报销页面</title>
  <link rel="stylesheet" href="./public/css/bootstrap.min.css">
  <link rel="stylesheet" href="./public/css/zico.min.css">
  <script src="./public/js/jquery.min.js"></script>
  <script src="./public/js/popper.min.js"></script>
  <script src="./public/js/bootstrap.min.js"></script>
  <!-- <script src="./public/js/token.js"></script> -->
  <link rel="stylesheet" type="text/css" href="./public/css/index.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">报销系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" id="web1" href="https://baoxiao.daiweijian.cn">报销页面</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="web2" href="https://baoxiao.daiweijian.cn/table.html">审核页面</a>
        </li>
      </ul>
      <span class="navbar-text">
        <div class="btn-group dropleft">
          <button type="button" class="btn btn-secondary dropdown-toggle" id="logStatus" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            登陆
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" id="dropitem1" href="#">登陆</a>
          </div>
        </div>
      </span>
    </div>
  </nav>
  <div class="container">
    <div class="Chaxun">
      <h3>报销单查询</h3>
      <div id="status" class="alert alert-info" role="alert">
        <p id="statusText">请输入报销单号</p>
      </div>
      <div class="card">
        <div class="card-header bg-light">
          <div class="input-group mb-2 ">
            <input type="text" class="form-control" placeholder="请输入报销单编号" id="addnums" onkeydown="searchEnter()">
            <div class="input-group-append">
              <button class="btn btn-outline-primary" type="button" id="addbtn" onclick="Null()">查询 <i
                  class="zi zi_search" zico="搜索"></i></button>
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                新增报销 <i class="zi zi_plusSquare" zico="加号方形"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <ul class="list-group list-group-flush">
            <li class="list-group-item">申请报销人:<span class="input-texts"></span></li>
            <li class="list-group-item">报销单号:<span class="input-texts"></span></li>
            <li class="list-group-item">报销金额:<span class="input-texts"></span></li>
            <li class="list-group-item">报销状态:<span class="input-texts"></span></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">报销单新增</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="status2" class="alert alert-info" role="alert">
              <p id="statusText2">请输入以下信息，并按提交按钮</p>
            </div>
            <div class="card">
              <div class="card-body">
                <li class="list-group-item">
                  <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                      <span class="input-group-text">报销人&#12288;</span>
                    </div>
                    <input type="text" id="text1" class="form-control" placeholder="请输入姓名" onkeydown="enter()">
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                      <span class="input-group-text">报销金额</span>
                    </div>
                    <input type="text" id="text3" class="form-control" placeholder="请输入报销金额" onkeydown="enter()">
                  </div>
                </li>
                <li class="list-group-item">
                  <div class="input-group mb-3 ">
                    <div class="input-group-prepend">
                      <span class="input-group-text">报销凭证</span>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="choose">
                      <label class="custom-file-label" for="choose">请选择凭证图片</label>
                    </div>
                  </div>
                </li>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消 <i class="zi zi_undoalt"
                zico="取消标志"></i></button>
            <button type="button" class="btn btn-primary" id="btns">提交 <i class="zi zi_levelupalt"
                zico="上一级"></i></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./public/js/index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
