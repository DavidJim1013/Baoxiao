<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登陆页面</title>
  <link rel="stylesheet" href="./public/css/bootstrap.min.css">
  <link rel="stylesheet" href="./public/css/zico.min.css">
  <link rel="stylesheet" href="./public/css/login.css">
  <script src="./public/js/jquery.min.js"></script>
  <script src="./public/js/popper.min.js"></script>
  <script src="./public/js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">报销系统</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
      aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" id="web1" href="https://baoxiao.daiweijian.cn">报销页面</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="web2" href="https://baoxiao.daiweijian.cn/table.html">审核页面</a>
        </li>
      </ul>
      <span class="navbar-text">
        <a class="loginName" id="web3" href="https://baoxiao.daiweijian.cn/login.html">登陆</a>
      </span>
    </div>
  </nav>
  <div class="container">
    <h1 class="display-5">登陆</h1>
    <div class="card">
      <div class="card-title">
        <nav id="loginTab" class="nav nav-pills flex-column flex-sm-row">
          <a id="logintab1" class="flex-sm-fill text-sm-center nav-link active" href="javascript:acc()">账号密码登陆</a>
          <a id="logintab2" class="flex-sm-fill text-sm-center nav-link" href="javascript:scan()"><i
              class="zi zi_tmWeixin" zico="微信"></i>微信扫码登陆</a>
        </nav>
      </div>
      <div id="ACC" class="card-body">
        <div class="card-text">
          <div class="form-group">
            <label for="Input1"><i class="zi zi_useralt" zico="用户黑"></i>用户名或电子邮箱地址</label>
            <input type="text" class="form-control" id="Input1" placeholder="请输入用户名或邮箱地址">
          </div>
          <div class="form-group">
            <label for="InputPassword1"><i class="zi zi_lock" zico="锁定"></i>密码</label>
            <input type="password" class="form-control" id="InputPassword1" onkeydown="enter()" placeholder="请输入密码">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="Check1">
            <label class="form-check-label" for="Check1">保持登陆</label>
          </div>
          <button type="submit" id="loginn" onclick="login()" class="btn btn-primary">登陆</button>
        </div>
      </div>
      <div id="QR" class="card-body">
        <div class="card-text">
          <div class="QRcode row justify-content-center">
            <img class="loginQRimg col-3" src="./public/imgs/QR.png"></div>
        </div>
        <p>请使用微信扫码登录</br>
          仅支持已绑定微信的账户进行快速登录</p>
      </div>
    </div>
  </div>
  <script src="./public/js/login.js"></script>
</body>

</html>
