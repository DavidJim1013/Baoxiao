<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>

<body>
    <div class="container">
        <div class="content-box">
            <h3>报销系统</h3>
            <div class="search-box">
                <div class="search-1">
                    <span>查看报销单状态:</span>
                    <br>
                    <input type="text" class="col-8" placeholder="请输入报销单编号" id="addnums">
                    <button type="button" class="btn btn-primary" id="addbtn">查询</button>
                </div>
                <div class="search-text">
                    <p>申请报销人:<span class="input-texts"></span></p>
                    <p>报销单号:<span class="input-texts"></span></p>
                    <p>报销金额:<span class="input-texts"></span></p>
                    <p>报销状态:<span class="input-texts"></span></p>
                </div>
            </div>

            <h3>新增报销</h3>
            <div class="main-text row">
                <div class="col-6">
                    <p>报销人:</p>
                    <input type="text" placeholder="请输入姓名" id="text1">
                </div>
                <div class="col-6">
                    <p>报销单号:</p>
                    <input type="text" placeholder="请输入单号" id="text2">
                </div>
                <div class="col-6">
                    <p>报销金额:</p>
                    <input type="text" placeholder="请输入金额" id="text3">
                </div>
                <div class="col-6">
                    <p>请上传报销凭证:</p>
                    <form class="form-horizontal" enctype='multipart/form-data' method='post' action='javascript:;'>
                        <input type="file" id="choose"/>
                    </form>  
                </div>
                <div class="submit col row justify-content-end">
                    <button type="button" class="btn btn-primary" id="btns">提交</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
