<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="http://baoxiao.daiweijian.cn/css/table.css">
</head>
<body>
    <div class="container">
        <h3>报销系统</h3>
        <table>
            <div>
                <button  id='bhbtn' >查询驳回</button> <button id='bhbtn2'>查询所有</button><button id='bhbtn3'>查询通过</button><button id='bhbtn4'>查询未审批</button>
            </div>
            <thead>
                <tr><td>报销人</td><td>报销单号</td><td>金额</td><td>报销状态</td><td>查看凭证</td><td>操作</td></tr>
            </thead>
            <tbody class="tob" id="tob">   
                <div class="sss" id="sss">
                    <div id="btnnone">关闭</div>
            </div>   
            </tbody>
        </table>
        <div class="bot row">
            <div class="col-4">
                <div class="dataTables_length" id="DataTables_Table_0_length">
                    <label>
                        每页
                        <select id="pageSize" onchange="research(this.options[this.options.selectedIndex].value)">
                            <option selected="selected" value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                        </select>
                        条记录
                    </label>
                </div>
            </div>
            <div class="col-4">
                <div  id="DataTables_Table_0_info" class="dataTables_info">显示第 1 至 10 项记录，共 项</div>
            </div>
            <div  class="row justify-content-end col-4 nextprevious">
                <a id="previousPage" class="prev disabled" href="#">← 上一页 </a>
                <div id="page">
                    <select id="pageNum"  onchange="search()">
                        <option selected="selected" value="1">1</option>
                    </select>
                </div>
                <a id="nextPage" class="next" href="#"> 下一页 → </a>        
            </div>
        </div>
        <div class="change"><button type="button" class="btn btn-outline-primary">确认修改</button></div>
    </div>
    <script src="./js/table.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
